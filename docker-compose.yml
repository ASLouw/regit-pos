version: '3.9'

services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    container_name: postgres
    env_file: .env
    environment:
      POSTGRES_USER: information-hub
      POSTGRES_PASSWORD: information-hub
      POSTGRES_DB: information-hub
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    networks:
      - private

volumes:
  postgres-data:

networks:
  private: