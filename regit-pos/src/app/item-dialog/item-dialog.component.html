<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.item.name" />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Price</mat-label>
    <textarea matInput [(ngModel)]="data.item.price"></textarea>
  </mat-form-field>
  
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ item: data.item }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ item: data.item, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
  </div>
