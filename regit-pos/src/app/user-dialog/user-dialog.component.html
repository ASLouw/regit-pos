<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.user.name" />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Email</mat-label>
    <textarea matInput [(ngModel)]="data.user.email"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <textarea matInput [(ngModel)]="data.user.role"></textarea>
  </mat-form-field>
  
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ user: data.user }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ user: data.user, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
  </div>
