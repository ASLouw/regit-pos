<mat-toolbar color="primary">
  <mat-icon>dvr</mat-icon>
  <span>Regit POS</span>
</mat-toolbar>




<cdk-accordion class="example-accordion">
  <cdk-accordion-item   
    #accordionItem="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + 0"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + 0">
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      User Manager
      <span class="example-accordion-item-description">
        Click to {{ accordionItem.expanded ? 'close' : 'open' }}
      </span>
    </div>
    <div class="example-accordion-item-body"
    role="region"
    [style.display]="accordionItem.expanded ? '' : 'none'"
    [attr.id]="'accordion-body-' + 0"
    [attr.aria-labelledby]="'accordion-header-' + 0">
      <button (click)="newUser()" mat-button>
        <mat-icon>add</mat-icon> Add User
      </button>

      <div class="container-wrapper">
        <div class="container">
          <app-user-manager (edit)="editUser($event)" *ngFor="let user of userList" [user]="user"></app-user-manager>
        </div>
      </div>
    </div>
  </cdk-accordion-item>

  <cdk-accordion-item   
    #accordionItem="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + 1"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + 1">
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      Item Manager
      <span class="example-accordion-item-description">
        Click to {{ accordionItem.expanded ? 'close' : 'open' }}
      </span>
    </div>
    <div class="example-accordion-item-body"
    role="region"
    [style.display]="accordionItem.expanded ? '' : 'none'"
    [attr.id]="'accordion-body-' + 1"
    [attr.aria-labelledby]="'accordion-header-' + 1">
      <button (click)="newItem()" mat-button>
        <mat-icon>add</mat-icon> Add Item
      </button>

      <div class="container-wrapper">
        <div class="container">
          <app-item-manager (edit)="editItem($event)" *ngFor="let item of itemList" [item]="item"></app-item-manager>
        </div>
      </div>
    </div>
  </cdk-accordion-item>

  <cdk-accordion-item   
  #accordionItem="cdkAccordionItem"
  class="example-accordion-item"
  role="button"
  tabindex="0"
  [attr.id]="'accordion-header-' + 2"
  [attr.aria-expanded]="accordionItem.expanded"
  [attr.aria-controls]="'accordion-body-' + 2">
  <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
    Sales Manager
    <span class="example-accordion-item-description">
      Click to {{ accordionItem.expanded ? 'close' : 'open' }}
    </span>
  </div>
  <div class="example-accordion-item-body"
  role="region"
  [style.display]="accordionItem.expanded ? '' : 'none'"
  [attr.id]="'accordion-body-' + 2"
  [attr.aria-labelledby]="'accordion-header-' + 2">
    <button (click)="newSale()" mat-button>
      <mat-icon>add</mat-icon> Add Sale
    </button>

    <div class="container-wrapper">
      <div class="container">
        <app-sale-manager (edit)="editSale($event)" *ngFor="let sale of saleList" [sale]="sale"></app-sale-manager>
      </div>
    </div>
  </div>
</cdk-accordion-item>

#accordionItem="cdkAccordionItem"

role="button"
tabindex="0"
[attr.id]="'accordion-header-' + 3"

</cdk-accordion>
